<div class="container">
  <img src="/assets/back.png" alt="go_back" class="backlogo" [routerLink]="['/articles']">
  <div class="title">
    <h1>{{article?.title}} </h1>
  </div>

  <div class="author-and-date-theme">
    <p>{{article?.createdAt | date}} </p>
    <p>{{article?.user?.name}}</p>
    <p class="theme desktop">{{article?.theme?.name}}</p>
  </div>
  <p class="theme mobile">{{article?.theme?.name}}</p>
  <p class="content">{{article?.content}}</p>
  <hr>
  <div class="comments">
    <h2>Commentaires</h2>
    <div class="comment" *ngFor="let comment of article?.comments">
      <p class="username">{{comment.user.name}}</p>
      <p class="comment-content">{{comment.content}}</p>

    </div>
    <div class="textarea-and-arrow">
      <textarea type="text" placeholder="Ecrivez ici votre commentaire" [(ngModel)]="content"></textarea>
      <img (click)="addComment()" class="send" src="/assets/fleche_send.png" alt="Envoyer">
    </div>
  </div>
</div>
